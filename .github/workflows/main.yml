name: Angular CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
        matrix:
            os:
              - ubuntu-latest
              - macos-latest
              - windows-latest
            architecture:
              - x64
              
    name: Node - ${{ matrix.architecture }} on ${{ matrix.os }}     
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup node
      uses: actions/setup-node@v3
      with:
        node-version-file: '.nvmrc'
        architecture: ${{ matrix.architecture }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Tests
      run: npm run test:ci

